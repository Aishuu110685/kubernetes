apiVersion: v1
kind: ReplicationController
metadata: 
   name: vertex-rc
spec: 
   replicas: 3
selectors: 
     app: myvertexpod
     version: 2.6.2
template: 
 metadata: 
       labels:
          app: myvertexpod
          version: 2.6.2
 spec: 
         containers:
         - name: myimage
           image: nginx
           ports:
           - containerPort: 80       
  
